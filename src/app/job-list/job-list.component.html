<div class="panel panel-warning" *ngFor="let job of jobs">
  <div class="panel-heading">
    <h3 class="panel-title"><a href="#" [routerLink]="['/jobs', job.id]">{{job.title}}</a></h3>
    <p>{{job.company}} - {{job.city}} - {{job.zipcode}}</p>
  </div>
  <div class="panel-body">
    {{job.description}}
  </div>
  <div class="panel-footer panel-warning clear">
    Parue il y a {{ job.publishdate | daysAgo }}
  </div>
</div>
