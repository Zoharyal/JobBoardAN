<div class="panel-body" *ngIf="userIsLoggedIn">
  <form [formGroup]="form" (ngSubmit)="createJob(form.value)">
    <div class="form-group col-sm-6">
      <label for="title">Titre</label>
      <input type="text"
             name="title"
             class="form-control"
             placeholder="Titre de votre annonce"
             formControlName="title"
      >
      <label for="company">Company</label>
      <input type="text"
             name="company"
             class="form-control"
             placeholder="Company"
             formControlName="company"
      >
      <label for="city">City</label>
      <input type="text"
             name="city"
             class="form-control"
             placeholder="City"
             formControlName="city"
      >
      <label for="zipcode">Zipcode</label>
      <input type="text"
             name="zipcode"
             class="form-control"
             placeholder="Code Postal"
             formControlName="zipcode"
      >
    </div>
    <div class="form-group col-sm-6">
      <label for="description">Description</label>
      <textarea 
             name="description"
             formControlName="description"
             class="form-control"
             cols="30"
             rows="10"
      >
      </textarea>
    </div>

    <div class="form-group col-sm-6">
      <label for="contract">Type de contrat</label>
      <select name="contract" formControlName="contract" class="form-control">
        <option *ngFor="let ct of contractTypes" [value]="ct.value">{{ct.name}}</option>
      </select>
    </div>

    <div class="form-group col-sm-12">
      <label for="salary">Salaire</label>
      <input type="text" 
             class="small-text"
             formControlName="salary"
             placeholder="Salaire proposé"
      >
      <select name="currency" formControlName="currency" class="currency">
        <option *ngFor="let currency of currencies" [value]="currency.value">{{currency.name}} / {{currency.symbol}}</option>
      </select>
    </div>

    <div class="form-group col-sm-6">
      <label for="experience">Expérience</label>    
      <select name="experience" formControlName="experience" class="form-control">
        <option *ngFor="let exp of experience" [value]="exp.value">{{exp.name}}</option>
      </select>      
      <label for="status">Statut</label>          
      <select name="status" formControlName="status" class="form-control">
        <option *ngFor="let status of statuses" [value]="status.value">{{status.name}}</option>
      </select>             
    </div>
    <div class="form-group col-sm-12">
      <label for="area">Déplacements</label>
      <div *ngFor="let area of areas">  
          <input type="radio"
          [id]='"btn-" + area.value'
          name="area"
          [value]="area.value"
          formControlName="area"
           >   
          <label [for]='"btn-" + area.value'> {{area.name}}</label>
      </div>
    </div>
    
    <div class="form-group col-sm-6">
      <label for="startdate">Date de début</label>
      <input type="date"
             name="startdate" 
             class="form-control"
             formControlName="startdate"

      >
    </div>


    <div class="form-group col-sm-12">
      <button type="submit" class="btn btn-success">Créer l'annonce</button>
    </div>
  </form>
</div>


<div *ngIf="!userIsLoggedIn">
  <h2>Merci de vous <a href="#" routerLink="/login">connecter</a> ou vous <a href="#" routerLink="/register">inscrire</a> pour pouvoir poster une annonce</h2>
</div>
