
  <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)" *ngIf="!isAuthenticated">
      <div class="form-group">
        <h3>Créer un compte</h3>
        <label for="email">Adresse mail</label>
        <input type="email"
               class="form-control"
               ngModel
               name="email"
               placeholder="Email"
               required
  
        >
        <label for="nickname">Pseudo</label>
        <input type="text"
               class="form-control"
               ngModel
               name="nickname"
               placeholder="Pseudo"
               required
        >
        <label for="password">Mot de passe</label>
        <input type="password"
               class="form-control"
               ngModel
               name="password"
               placeholder="Mot de passe"
               required
        >
        <label for="password">Répéter le mot de passe</label>
        <input type="password"
               class="form-control"
               ngModel
               name="confirm-password"
               placeholder="Répéter le mot de passe"
               required
        >
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
